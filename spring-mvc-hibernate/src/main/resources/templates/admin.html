<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>


<header>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                    <div class="collapse navbar-collapse" id="user">
                        <ul class="navbar-nav mr-auto">
                            <a class="navbar-brand font-weight-bold" id="headName"></a>
                            <a class="navbar-brand">with roles: </a>
                            <a class="navbar-brand" id="headRole"></a>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-right" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>


<div class="container-fluid">
    <div class="row">


        <div class="col-2 p-0 pt-1">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
                </li>
            </ul>
        </div>


        <div class="col-10 bg-light">
            <div class="tab-content pt-1 h-100">


                <div class="tab-pane fade show active" id="adminPanel">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#allUsers">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">


                        <div class="tab-pane fade show active" id="allUsers">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAllUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!--new User-->


                        <div class="tab-pane fade" id="newUser">
                            <div class="form-group">
                                <div class="control-group required">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="form justify-content-center mx-auto col-5">
                                                <form id="formNewUser" name="formNewUser">
                                                    <p>
                                                        <label class="container-fluid" for="newUserName"><b>First
                                                            name</b>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="name"
                                                                   placeholder="Firs name"
                                                                   id="newUserName"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="newUserLastName"><b>Last
                                                            name</b>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="lastName"
                                                                   placeholder="Last name"
                                                                   id="newUserLastName"/>
                                                        </label>
                                                    </p>

                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUserAge"><b>Age</b>
                                                            <input class="form-control"
                                                                   type="number"
                                                                   name="age"
                                                                   placeholder="Age"
                                                                   id="newUserAge"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUserEmail"><b>Email</b>
                                                            <input class="form-control"
                                                                   type="email"
                                                                   name="email"
                                                                   placeholder="Email"
                                                                   id="newUserEmail"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUserPassword"><b>Password</b>
                                                            <input class="form-control"
                                                                   type="password"
                                                                   name="password"
                                                                   placeholder="Password"
                                                                   required minlength="3"
                                                                   id="newUserPassword"/>
                                                        </label>
                                                    </p>
                                                    <label class="container-fluid"
                                                           for="newUserRoles"><b>Role</b>
                                                        <select id="newUserRoles"
                                                                class="form-control"
                                                                name="roles"
                                                                multiple size="2">

                                                        </select>
                                                    </label>
                                                    <button type="submit" id="newUserButton" class="btn btn-success">Add
                                                        new user
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade" id="userPanel">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="allUserPanel">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--edit-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formEditUser">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="idEditUser"><b>ID</b>
                                    <input class="form-control"
                                           type="number"
                                           name="id"
                                           id="idEditUser"
                                           disabled/>
                                </label>
                            </p>
                            <p>
                                <label for="firstNameEditUser"><b>First name</b>
                                    <input class="form-control"
                                           type="text"
                                           name="name"
                                           id="firstNameEditUser"/>
                                </label>
                            </p>
                            <p>
                                <label for="lastNameEditUser"><b>Last name</b>
                                    <input class="form-control"
                                           type="text"
                                           name="lastName"
                                           id="lastNameEditUser"/>
                                </label>
                            </p>

                            <p>
                                <label for="AgeEditUser"><b>Age</b>
                                    <input class="form-control"
                                           type="number"
                                           name="age"
                                           id="AgeEditUser"/>
                                </label>
                            </p>


                            <p>
                                <label for="emailEditUser"><b>Email</b>
                                    <input class="form-control"
                                           type="email"
                                           name="email"
                                           id="emailEditUser"/>
                                </label>
                            </p>
                            <p>
                                <label for="passwordEditUser"><b>Password</b>
                                    <input class="form-control"
                                           type="password"
                                           name="password"
                                           id="passwordEditUser"
                                           required minlength="3"/>
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="rolesEditUser"><b>Role</b>
                                <select class="form-control"
                                        id="rolesEditUser"
                                        name="roles"
                                        multiple size="2">

                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="editFormCloseButton" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Delete-->

<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="idDeleteUser"><b>ID</b>
                                    <input class="form-control"
                                           type="number"
                                           name="id"
                                           id="idDeleteUser"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="firstNameDeleteUser"><b>First name</b>
                                    <input class="form-control"
                                           type="text"
                                           name="name"
                                           id="firstNameDeleteUser"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="lastNameDeleteUser"><b>Last name</b>
                                    <input class="form-control"
                                           type="text"
                                           name="lastName"
                                           id="lastNameDeleteUser"
                                           disabled>
                                </label>
                            </p>

                            <p>
                                <label for="AgeDeleteUser"><b>Age</b>
                                    <input class="form-control"
                                           type="number"
                                           name="age"
                                           id="AgeDeleteUser"
                                           disabled>
                                </label>
                            </p>

                            <p>
                                <label for="emailDeleteUser"><b>Email</b>
                                    <input class="form-control"
                                           type="email"
                                           name="email"
                                           id="emailDeleteUser"
                                           disabled>
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="rolesDeleteUser"><b>Role</b>
                                <select class="form-control"
                                        id="rolesDeleteUser"
                                        name="roles"
                                        multiple size="2"
                                        disabled>

                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="deleteFormCloseButton" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-danger btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<!-- js -->
<script type="text/javascript" src="/NewUser.js"></script>
<script type="text/javascript" src="Users.js"></script>
<script type="text/javascript" src="DeleteUser.js"></script>
<script type="text/javascript" src="EditUser.js"></script>
<script type="text/javascript" src="ViewUser.js"></script>
</body>
</html>
